<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">

            <table style="border:None; background: None; margin-bottom:0px">
              <tbody>
                <tr >
                  <td style="border:None; background: None; margin-bottom:0px">
                    <a href="{{ site.baseurl }}/" title="Home">
                      <img style="width: 152px;border:None; background: None; margin-bottom:0px" src="{{ site.baseurl }}/public/logo.png">
                    </a>
                  </td>
                  <td style="border:None; background: None; margin-bottom:0px">            
                    <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>  <br/>
                    <small>{{ site.tagline }}</small> <br/>
                    <small>{{ site.description }}</small></td>
                </tr>
              </tbody>
            </table>

          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
