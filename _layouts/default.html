<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">

            <table style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
              <tbody>
                <tr style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
                  <td style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">            
                    <p>
                      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td colspan=2 style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
                    <p align="center"><img style="width:152px;" src="{{ site.baseurl }}/public/round_logo.png"></p>
                    <span style="  font-size: 75%; font-weight: 400; color: #707070; letter-spacing: 0; display:inline;">{{ site.description }} {{ site.tagline }}.</span> 
                  </td>                    
                </tr>
              </tbody>
            </table>

          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
