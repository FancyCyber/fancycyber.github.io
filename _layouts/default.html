<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">

            <table style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
              <tbody>
                <tr style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
                  <td rowspan="2" style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">
                    <a href="{{ site.baseurl }}/" title="Home">
                      <img style="display: block; width: 130px;border:None; background: None; padding: px; margin: 0px 0px 0px 0px;" src="{{ site.baseurl }}/public/logo.png">
                    </a>
                  </td>
                  <td style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;">            
                    <p>
                      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>,
                      <span style=" display:inline;">{{ site.tagline }}</span>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="border:None; background: None; margin: 0px 0px 0px 0px; border-spacing: 0px; border-collapse: collapse;"><small>{{ site.description }}</small></td>                    
                </tr>
              </tbody>
            </table>

          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
